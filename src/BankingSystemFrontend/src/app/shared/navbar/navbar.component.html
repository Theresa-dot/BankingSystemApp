<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .navbar-transparent {
            background-color: #6FDCE3 !important; /* Light blue background */
        }
        .navbar-default {
            background-color: #6FDCE3 !important; /* Light blue background */
        }
        .navbar-nav .nav-link {
            color: black !important; /* Change text color to black */
        }
        .navbar-brand{
            color: black !important; /* Change text color to black */
        }

    </style>
</head>
<body>
<nav *ngIf="isLogin() || isRegister()" class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="500">
    <div class="container">
        <a class="navbar-brand" routerLink="/home">Banking System</a>
        <button class="navbar-toggler navbar-burger" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                aria-label="Toggle navigation" (click)="sidebarToggle()">
            <span class="navbar-toggler-bar"></span>
            <span class="navbar-toggler-bar"></span>
            <span class="navbar-toggler-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf="isLogin()">
                    <a routerLink="register" class="nav-link"><i class="nc-icon nc-badge nav-icon"></i>Register</a>
                </li>
                <li class="nav-item" *ngIf="isRegister()">
                    <a routerLink="login" class="nav-link"><i class="nc-icon nc-touch-id nav-icon"></i>Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav *ngIf="!(isLogin() || isRegister())" class="navbar navbar-expand-lg nav-margin fixed-top navbar-default">
    <div class="container">
        <a class="navbar-brand" routerLink="/home">Banking System</a>
        <button class="navbar-toggler navbar-burger" type="button" data-toggle="collapse"
                data-target="#navbarTogglerHome" aria-controls="navbarTogglerHome" aria-expanded="false"
                aria-label="Toggle navigation" (click)="sidebarToggle()">
            <span class="navbar-toggler-bar"></span>
            <span class="navbar-toggler-bar"></span>
            <span class="navbar-toggler-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerHome">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a routerLink="profile" class="nav-link"><i class="nc-icon nc-single-02 nav-icon"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a routerLink="account" class="nav-link"><i class="nc-icon nc-book-bookmark nav-icon"></i>Account</a>
                </li>
                <li class="nav-item">
                    <a (click)="logout()" class="nav-link"><i class="nc-icon nc-lock-circle-open nav-icon"></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
