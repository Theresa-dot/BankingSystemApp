<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://drive.google.com/file/d/1ZeZWGzVI9fm-WtFMhtKMsVxzBmZTrAIX/view');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin-top: 20px;
        }
        .main-profile {
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 120vh; /* Adjusted to cover more viewport */
            padding-top: 350px; /* Adjusted padding for top */
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding inside the main container */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            border-radius:20px;
        }
        .row-display {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Spacing between rows */
        }
        .form-check-label {
            margin-bottom: 0;
            font-weight: bold;
            color: #333; /* Text color */
        }
        .form-control {
            border: none;
            box-shadow: none;
        }
        .btn-round {
            border-radius: 20px; /* Rounded button */
            margin-top: 20px; /* Top margin for button */
        }
        .btn-danger {
            background-color: #dc3545; /* Red background for danger */
            color: white; /* Text color */
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="main-profile">
        <div class="container">
            <div class="header-margin"></div>
            <div class="row">
                <div class="col-md-12">
                    <div class="tim-title text-center">
                        <h2>Profile</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <form id="userForm" name="userForm">
                    <div class="col-md-12 row-display form-group">
                        <div class="col-md-2">
                            <label class="form-check-label">Name</label><span class="pull-right">:</span>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" id="name" placeholder="Name"
                                   [(ngModel)]="name" name="name">
                        </div>
                    </div>
                    <div class="col-md-12 row-display form-group">
                        <div class="col-md-2">
                            <label class="form-check-label">Email</label><span class="pull-right">:</span>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email">
                        </div>
                    </div>
                    <div class="col-md-12 row-display form-group">
                        <div class="col-md-2">
                            <label class="form-check-label">Contact No.</label><span class="pull-right">:</span>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control bg-light" type="text" id="contactNo" placeholder="Contact No."
                                   disabled [value]="contactNo">
                        </div>
                    </div>
                    <div class="col-md-12 row-display form-group">
                        <div class="col-md-2">
                            <label class="form-check-label">Date Of Birth</label><span class="pull-right">:</span>
                        </div>
                        <div class="col-md-10">
                            <div class="input-group date">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                       name="ngbDate" ngbDatepicker #d="ngbDatepicker"
                                       (click)="d.toggle()" id="dob" [(ngModel)]="ngbDate"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row-display form-group">
                        <div class="col-md-2">
                            <label class="form-check-label">Age</label><span class="pull-right">:</span>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control bg-light" type="text" id="age" disabled placeholder="Age" [value]="age">
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-8 ml-auto mr-auto">
                        <button class="btn btn-block btn-danger btn-round" (click)="updateProfile()">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
